<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Player's Name" [(ngModel)]="playerName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAddPlayer()">Add</button>
</mat-dialog-actions>
