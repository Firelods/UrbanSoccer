<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Players Name Column -->

  <ng-container matColumnDef="playersname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by player's name">Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Matches Count Column -->
  <ng-container matColumnDef="matches_count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by matches count">Nombre de matchs</th>
    <td mat-cell *matCellDef="let element">{{ element.matches_count }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
